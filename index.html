    <head>
        <link rel="stylesheet" type="text/css" href="//codemirror.net/lib/codemirror.css">
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <title>Siebel PR/PM Code Generator</title>
        <style>
            #code {
                border: 1px solid black;
            }
            body {
                background:#FFF;
                color: #000;
            }
            .CodeMirror {
                height: auto;
            }

            .bs-callout {
                padding: 20px;
                margin: 20px 0px;
                border-width: 1px 1px 1px 5px;
                border-style: solid;
                border-color: #EEE;
                -moz-border-top-colors: none;
                -moz-border-right-colors: none;
                -moz-border-bottom-colors: none;
                -moz-border-left-colors: none;
                border-image: none;
                border-radius: 3px;
            }

            .bs-callout-info {
                border-left-color: #5BC0DE;
            }

            .bs-callout-danger {
                border-left-color: #D9534F;
            }
            
            img.githublogo {
                height: 72px;
                float: right;
                top: 6px;
                position: relative;
            }
            
            .tooltip {
                font-size:1.2em;
            }
        </style>
    </head>
    <body>
        <div class="container">
        <div class="row">
            <H1 class="col-md-8">Open UI PR/PM Code Template Generator</H1>
            <div class="col-md-4" id="githubkittens"><a href="//github.com/jevachka-cs/prpm-code-generator"><img class="githublogo" title="Go to GitHub" data-toggle="tooltip" data-placement="bottom" data-delay='{"hide":5000}' data-html="true" src="//github.githubassets.com/images/modules/logos_page/Octocat.png" /></a></div>
        </div>
            <p>Or perhaps you were looking for the <a href="//tiny.cc/pw-code-generator">PW generator</a>, or the <a href="//tiny.cc/disa-code-generator">DISA generator</a>?</p>

        <H2>What sort of template would you like</H2>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for"PRPM" class="col-sm-2 control-label"><abbr title="Physical Renderer or Presentation Model">PR or PM?</abbr></label>
                <div class="col-sm-8">
                    <select class="form-control" id="PRPM">
                        <option value="PR">PR</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for "Object" class="col-sm-2 control-label">Type</label>
                <div class="col-sm-8">
                    <select class="form-control" id="Object">
                        <option value="DesktopForm">Desktop Form Applet</option>
                        <option value="DesktopList">Desktop List Applet</option>
                        <option value="DesktopTree">Desktop Tree Applet</option>
                        <option value="View">View</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for "Namer" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-8">
                    <input id="Namer" class="form-control" value="BeautifulThing" placeholder="Name"/>
                </div>
            </div>
            <div class="form-group">
                <label for "Logging" class="col-sm-2 control-label">Add Logging?</label>
                <div class="col-sm-8">
                    <label class="radio-inline">
                        <input type="radio" name="Logging" id="Logging" value="Yes">Yes</input>
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="Logging" id="Logging" value="No" checked> No</input>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for "UserProps" class="col-sm-2 control-label">Prepare user properties</label>
                <div class="col-sm-8">
                    <input id="UserProps" class="form-control" placeholder="comma,separated,please"/>
                </div>
            </div>
            
            <div class="form-group pm-methods-form">
                <label for "Methods" class="col-sm-2 control-label">Add Methods</label>
                <div class="col-sm-2">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="IM" class="pm-method-cb"/>
                            InvokeMethod
                        </label>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="PE" class="pm-method-cb"/>
                            PostExecute
                        </label>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="SS" class="pm-method-cb"/>
                            ShowSelection
                        </label>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="FC" class="pm-method-cb"/>
                            FieldChange
                        </label>
                    </div>
                </div>
            </div>
        </form>
        <div class="bs-callout bs-callout-info" id="instruction"></div>
        <div id="code" class="code"></div>
        </div>

        <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="//codemirror.net/lib/codemirror.js"></script>
        <script src="//codemirror.net/mode/javascript/javascript.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/js-beautify/1.9.1/beautify.min.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
